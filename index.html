<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>coffe masters</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="brand">
        <img class="logo" src="/iamge/coffee_masters_logo.png" alt="" />
        coffee masters
      </h1>
    </header>
    <div class="page">
      <section class="order box">
        <h2 class="box-title">ITEMS</h2>
        <ul class="items">
        <li class="item">
          <div class="item-quantity">X1</div>
          <div class="item-title">Cappuccino</div>
          <div class="item-price">$6.00</div>
          <ul class="item-option-list">
            <li class="item-option">
              light foam
            </li>
          </ul>
        </li>
        <li class="item">
          <div class="item-quantity">X1</div>
          <div class="item-title">Cappuccino</div>
          <div class="item-price">$6.00</div>
          <ul class="item-option-list">
            <li class="item-option">
              light foam
            </li>
            </ul>
        </li>
        <li class="item">
          <div class="item-quantity">X1</div>
          <div class="item-title">Cappuccino</div>
          <div class="item-price">$6.00</div>
          <ul class="item-option-list">
            <li class="item-option">
              light foam
            </li>
            </ul>
        </li>
      </section>
      <section class="payment">
        <div class="namebox box">
          <h2 class="box-title">NAME</h2>
          <div class="input-group">
            <label for="name" class="user-input-label">name for order
              
            </label>
            <input type="text" class="user-input" id="name">
          </div>
        </div>
        <div class="cc-box box">
          <h2 class="box-title">PAYMENT</h2>
          <div class="input-group">
            <label for="cc" class="user-input-label">Card number
            </label>
            <input type="text" class="user-input" id="cc">
          </div>
          <div class="input-group">
            <label for="CCV" class="user-input-label">CCV number
              
            </label>
            <input type="text" class="user-input short-input" id="CCV
            ">
          </div>
        </div>
      </section>
      <section class="total">
        <table class="totals-table">
          <tbody>
            <tr>
              <td>Subtotal:</td>
              <td>$19.27</td>
            </tr>
            <tr>
              <td>Tax:</td>
              <td>$0.96</td>
            </tr>
            <tr class="final-totals">
              <td>Total:</td>
              <td>$20.23</td>
            </tr>
          </tbody>
        </table>
        <button class="checkout" type="button">Place order</button>
        </section>
    </div>
  </body>
</html>
